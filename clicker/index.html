<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waifu Clicker 2018</title>
    <link rel="shortcut icon" href="waifu.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="moneyCount()">
    <div class="container">
        <div class="topnav">WAIFU CLICKER 2018</div>
        <div class="content">
            <div id="score">
                <div id="scoreleft">s</div>
                <div id="scorebutton" onclick="moneyClick()" class="noselect"><br>CLICK!</div>
                <div id="levelbutton" onclick="levelUp()" class="noselect"><br>LEVEL UP</div>
                <div id="scoreright"></div>
            </div>
            <div id="waifus">
                <div class="waifuleft"><img src="waifu1.png" alt="Waifu1" class="buyleft" onclick="waifu(1)"></img><div class="descriptionleft"><p></p>Sakura<p>Passive, Active +1</p><p >Price: 100</p></div></div>
                <div class="waifuright"><img src="waifu2.png" alt="Waifu2" class="buyright" onclick="waifu(2)"</img><div class="descriptionright"><p></p>Rikka<p>Passive, Active +2</p><p >Price: 200</p></div></div>
                <div class="waifuleft"><img src="waifu3.png" alt="Waifu3" class="buyleft" onclick="waifu(3)"></img><div class="descriptionleft"><p></p>Asuna<p>Passive, Active +3</p><p >Price: 300</p></div></div>
                <div class="waifuright"><img src="waifu4.png" alt="Waifu4" class="buyright" onclick="waifu(4)"></img><div class="descriptionright"><p></p>Rem<p>Passive, Active +4</p><p >Price: 400</p></div></div>
                <div class="waifuleft"><img src="waifu5.png" alt="Waifu5" class="buyleft" onclick="waifu(5)"></img><div class="descriptionleft"><p></p>Megumin<p>Passive, Active +5</p><p >Price: 500</p></div></div>
                <div class="waifuright"><img src="waifu6.png" alt="Waifu6" class="buyright" onclick="waifu(6)"></img><div class="descriptionright"><p></p>Touka<p>Passive, Active +6</p><p >Price: 600</p></div></div>
                
                <div id="pusher"></div>
            </div>
        </div>
        <div class="push"></div>
        <div class="footer"><p><b>Waifu Clicker 2018</b></p></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
